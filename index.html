<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="card_box">
        <img src="/img/illustration-article.svg" alt="Ilustration from blog" class="card_img">
        <div class="card_content">
            <div class="card_content_category">Learning</div>
            <div class="card_content_date">Published 21 Dec 2023</div>
            <h1 class="card_content_heading">HTML & CSS foundations</h1>
            <p class="card_content_description">These languages are the backbone of every website, defining structure,
                content, and presentation</p>
        </div>
        <div class="card_author">
            <img src="/img/image-avatar.webp" alt="Avatar of owner">
            <span>Greg Hoper</span>
        </div>

    </main>

</body>

</html>
